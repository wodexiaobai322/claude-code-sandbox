<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Sandbox - Terminal</title>
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2d2d2d;
            padding: 1rem;
            border-bottom: 1px solid #3e3e3e;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4c4c4c;
        }

        .status-indicator.connected {
            background-color: #4caf50;
        }

        .status-indicator.connecting {
            background-color: #ff9800;
            animation: pulse 1.5s infinite;
        }

        .status-indicator.error {
            background-color: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .terminal-container {
            flex: 1;
            padding: 1rem;
            overflow: hidden;
        }

        #terminal {
            height: 100%;
            background-color: #1e1e1e;
        }

        .controls {
            background-color: #2d2d2d;
            padding: 0.75rem 1rem;
            border-top: 1px solid #3e3e3e;
            display: flex;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .controls button {
            background-color: #3c3c3c;
            color: #cccccc;
            border: 1px solid #4c4c4c;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .controls button:hover {
            background-color: #4c4c4c;
            border-color: #5c5c5c;
        }

        .controls button:active {
            background-color: #3c3c3c;
        }

        .info {
            background-color: #364152;
            border: 1px solid #4c5c74;
            border-radius: 4px;
            padding: 1rem;
            margin: 1rem;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .info code {
            background-color: #2d3748;
            padding: 0.125rem 0.25rem;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        .error-message {
            background-color: #4a1e1e;
            border: 1px solid #6a2e2e;
            color: #ffcccc;
            border-radius: 4px;
            padding: 1rem;
            margin: 1rem;
            font-size: 0.875rem;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading-spinner {
            border: 3px solid #3c3c3c;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
            Claude Code Sandbox Terminal
        </h1>
        <div class="status">
            <span class="status-indicator" id="status-indicator"></span>
            <span id="status-text">Connecting...</span>
        </div>
    </div>

    <div class="terminal-container">
        <div id="terminal"></div>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Connecting to container...</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="clearTerminal()">Clear</button>
        <button onclick="reconnect()">Reconnect</button>
        <button onclick="copySelection()">Copy Selection</button>
        <span style="margin-left: auto; color: #888;">
            Ctrl+C: Interrupt | Ctrl+D: Exit | Ctrl+L: Clear
        </span>
    </div>

    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://unpkg.com/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>
</html>
